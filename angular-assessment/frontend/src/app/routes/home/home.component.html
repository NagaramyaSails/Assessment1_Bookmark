<div class="form-container mt-5 p-5">
  <h1 class="text-center">Signup</h1>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div>
      <input type="text" placeholder="Username" class="form-control m-3" formControlName="username"/>
      <div *ngIf="username.touched && username.invalid" class="text-danger">Required*</div>
    </div>
    <div>
      <input type="text" placeholder="Name" class="form-control m-3" formControlName="name"/>
      <div *ngIf="name.touched && name.invalid" class="text-danger">Required*</div>
    </div>
    <div>
      <input type="password" placeholder="Password" class="form-control m-3" formControlName="password"/>
      <div *ngIf="password.touched && password.invalid" class="text-danger">Required*</div>
    </div>
    <button class="px-4 py-1" type="submit" >Signup</button>
  </form>
</div>
